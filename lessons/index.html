<!-- declares the document as HTML5 -->
<!DOCTYPE html>
<!-- this is the root element -->
<html>
    <!-- head tag includes meta data such as the title -->
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learn HTML easily">
    <meta name="keywords" content="HTML,CSS, Javascript">
    <meta name="author" content="Karon">    
    <title>My First Webpage</title>
</head>
<!-- body tag holds all visible content -->
<body>
    <!-- header tags h1 - h6 where h1 is the largest and gets smaller -->
   <h1>Main heading</h1>
    <h2>Subheading</h2>
    <h3>Section title</h3>
    <h4>Smaller title</h4>
    <h5>Minor Heading</h5>
    <h6>Smallest heading</h6>
    <!-- p tag is for description  -->
    <p>this is a paragraph tag (p)</p>

    <div style="background-color:yellow; padding: 10px;">
        <h3>Div Section</h3>
        <p> This is a block level container using "< div >".</p>
      
    </div>
    <p>this text contains a <span style="color: yellow; background-color: black;"> highlighted word</span> using < span > tag </p>
</body>
</html>
